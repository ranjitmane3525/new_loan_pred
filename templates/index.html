<html>
<head>
    <title>Loan Approval</title>
</head>

<body>
<h2>LOAN APPROVAL</h2>
    <form action="/predict" method="POST">
        <label>Gender</label> 
        <select name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select> 

        <label>Married</label> 
        <select name="married">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select> 

        
        <label>Dependents</label> 
        <select name="dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
        </select> 


        <label>Education</label> 
        <select name="education">
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select> <br><br>

        <label>Self Employed</label> 
        <select name="self_employed">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select> <br><br>

        <label>Loan Amount Term</label> <input type="text" name="loan_term"> <br><br>

        <label>Credit History</label> 
        <select name="credit_history">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select> <br><br>


        <label>Propert Area</label> 
        <select name="property_area">
            <option value="0">Rural</option>
            <option value="1">Semiurban</option>
            <option value="2">Urban</option>

        </select> <br><br>

        <label>Loan Amount</label> <input type="text" name="loan_amt"> <br><br>
        <label>Applicant  Amount</label> <input type="text" name="applicant_income"> <br><br>
        <label>Coapplicant Amount</label> <input type="text" name="co_applicant_income"> <br><br>
        <input type="submit">

    </form>






</body>


</html>
